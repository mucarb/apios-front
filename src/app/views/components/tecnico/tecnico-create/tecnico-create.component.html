<form class="form">
    <h1>Criando novo t√©cnico</h1>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Linux Torvalds">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (00) 99999-0000">
    </mat-form-field>

    <button (click)="create()" mat-raised-button color="accent">CRIAR</button>
    <button (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>
</form>
